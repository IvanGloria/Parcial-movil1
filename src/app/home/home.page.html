<ion-content>
  <ion-select [(ngModel)]="selectedCategory" (ionChange)="onCategoryChange()">
    <ion-select-option value="">Home</ion-select-option>
    <ion-select-option *ngFor="let category of categories" [value]="category">{{ category }}</ion-select-option>
  </ion-select>

  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let product of products">
        <app-product-card [product]="product"></app-product-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
